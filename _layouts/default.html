<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/me.jpg" type="image/x-icon">
    <title>Resume</title>
</head>
<body>
    {% include nav.html%}
    <div id='page-content'>
        {{ page.content }}
    </div>

    <script type='module'>
        import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
        const canvas = document.getElementById('myCanvas')
    
        console.log(canvas)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(90, canvas.clientWidth / canvas.clientHeight, 0.1, 10);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
    
        const geometry = new THREE.SphereBufferGeometry(5, 10, 10);
        const material = new THREE.MeshBasicMaterial({ color: 'red', wireframe: true, side: THREE.DoubleSide })
        const mesh = new THREE.Mesh(geometry, material)
        scene.add(mesh)
    
        // camera.position.z = 0;
    
        const animate = function () {
            requestAnimationFrame(animate);
    
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;
    
            renderer.render(scene, camera);
        };
    
        animate();
    </script>
</body>
</html>
